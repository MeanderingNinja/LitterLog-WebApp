<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tech Front End</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <!-- 20230308: The navbar consists of a logo, project name, and two 
            navigation links (Home and About). It is responsive and can be 
            collapsed on small screens using the toggle button. -->

        <!-- .navbar-expand-lg: automatically collapse at the lg breakpoint  -->
        <!-- This .navbar container's display property's value is flex -->
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- container changes its width based on the width of the browser -->
            <div class="container">
                <!--------------- .navbar-brand (subcomponent of navbar) defines the logo, project name ------------->
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <!-- Logo image -->
                    <!-- .flex-fill works on sibling elements to add space between them -->
                    <img id="logo-img" class="d-none d-md-block p-2 flex-fill">
                    <!-- Project name -->
                    <scan id="project-name" class="fw-bold p-2 flex-fill">
                        Meandering CatTech Monitoring System
                    </scan>
                </a>
                <!-- Toggle button for mobile view (bs5) -->
                <button id="navbarToggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsable-nav" aria-controls="collapsable-nav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div id="collapsable-nav" class="collapse navbar-collapse justify-content-end">
                    <div id="nav-list">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <!-- `active` ensures that Home button is selected by default  -->
                                <a href="#home" onclick="catData.loadHomePage(); catData.toggleActive(this);" class="nav-link active" id="navHomeButton">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#about" onclick="catData.loadAboutPage(); catData.toggleActive(this);" class="nav-link" id="navAboutButton">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>

    </header>
    <!-- Body -->
    <div id="main-content" class="container">

    </div>


    <!------------------------------------------------ Footer ------------------------------------------------------>

                <img id="logo-img-sm" class="d-none d-md-block" src="images/logo-img-small.jpg" width="50" height="50">
                <scan id="contact-me" class="fw-bold text-muted ps-3">
                    Contact me at: emma.lijing0723@gmail.com
                </scan>
            </a>
        </div>

        <!-- Copyright -->
        <div class="text-center text-dark p-3">
            Â© 2023 Copyright:

        </div>
        <!-- Copyright -->
    </footer>
